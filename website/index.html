<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
 <div id="app">
   <div class="headline">
     <h1>Weather app</h1>
     <p>a single web app that can give you information about weather</p>
     <p>and responsive</p>
   </div>
   <div class="zip-holder">
     <label for="zip"> enter zip code here</label>
     <div class="zip-in">
      <input type="text" id="zip" placeholder="enter zip code here">
     </div>
   </div>
   <div class="feeling-holder">
    <label for="feelings">Your feelings</label>
    <div class="zip-in">
     <textarea id="feelings" placeholder="enter your feelings here"></textarea>
    </div>
   </div>
   <div class="button">
     <button id="generate" type="submit">Generate</button>
   </div>
   <div class="entry-holder">
    <div class="title">Most recent entry</div>
    <div id="date"></div>
    <div id="temp"></div>
    <div id="content"></div>
   </div>
 </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
